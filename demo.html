<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document | Effect</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row text-center " style="margin-top: 50px;">
            <div class="col-lg-4">
                <button type="button" name="fadein" id="fadein" value="Fade IN" class="btn btn-primary">Hinge</button>
            </div>
            <div class="col-lg-4">
                <button type="button" name="fadeout" id="fadeout" value="Fade OUT" class="btn btn-success">Fade
                    OUT</button>
            </div>
            <div class="col-lg-4">
                <button type="button" name="fadetog" id="fadetog" value="Fade TOG" class="btn btn-warning">Fade
                    Toggle</button>
            </div>
        </div>
    </div>

    <div class="container" style="margin-top: 30px;">
        <div class="row">
            <div class="col-lg-6" style="margin: 0 auto;">
                <div class="box">
                    <h1>Animate IT</h1>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    </script>


    <script>
        $('#fadein').click(function () {
            $('.box').addClass('animated hinge');
        })
        $('#fadeout').click(function () {
            $('.box').addClass('animated rotateIn');
        })
        $('#fadetog').click(function () {
            $('.box').addClass('animated lightSpeedOut');
        })

    </script>
</body>

</html>
